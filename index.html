<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display-number"></div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="clear special-btn">CE</button>
                    <button class="backspace special-btn">backspace</button>
                </div>
    
                <div class="row">
                    <button class="input keypad">7</button>
                    <button class="input keypad">8</button>
                    <button class="input keypad">9</button>
                    <button class="input operator">/</button>
                </div>
    
                <div class="row">
                    <button class="input keypad">4</button>
                    <button class="input keypad">5</button>
                    <button class="input keypad">6</button>
                    <button class="input operator">*</button>
                </div>
    
                <div class="row">
                    <button class="input keypad">1</button>
                    <button class="input keypad">2</button>
                    <button class="input keypad">3</button>
                    <button class="input operator">-</button>
                </div>
    
                <div class="row">
                    <button class="input keypad">0</button>
                    <button class="input decimal">.</button>
                    <button class="input equals">=</button>
                    <button class="input operator">+</button>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
